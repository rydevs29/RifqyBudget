<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ RifqyBudget</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <meta name="theme-color" content="#4e54c8">
  <style>
    :root {
      --primary: #4e54c8;
      --secondary: #8f94fb;
      --bg: #0f0c29;
      --glass: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --radius: 28px;
      --shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-card {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: var(--radius);
      padding: 40px 32px;
      width: 100%;
      max-width: 420px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    h1 {
      font-size: 38px;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 32px;
    }
    .input {
      width: 100%;
      padding: 18px 22px;
      font-size: 18px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 18px;
      background: rgba(255,255,255,0.1);
      color: white;
      margin-bottom: 20px;
      transition: all 0.3s;
    }
    .input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 4px rgba(143,148,251,0.3);
    }
    .btn {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(143,148,251,0.4);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-card">
    <h1>RifqyBudget</h1>
    <p class="subtitle">Masuk dengan nama kamu untuk mulai mengelola keuangan</p>
    <input type="text" class="input" id="username" placeholder="Nama kamu" autocomplete="off">
    <button class="btn" onclick="login()">Masuk Sekarang</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert('Masukkan nama dulu!');
      localStorage.setItem('rifqyBudget_user', name);
      window.location.href = 'index.html';
    }
    document.addEventListener('keypress', e => e.key === 'Enter' && login());
  </script>
</body>
                     </html>

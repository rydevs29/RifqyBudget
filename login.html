<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ RifqyBudget</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <meta name="theme-color" content="#6c5ce7">
  <style>
    :root {
      --primary: #6c5ce7;
      --bg: #f8f9fa;
      --card: #ffffff;
      --text: #2d3436;
      --border: rgba(108,92,231,0.2);
      --radius: 24px;
      --gap: 16px;
      --shadow: 0 12px 32px rgba(0,0,0,0.1);
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg: #1a1a2e; --card: #16213e; --text: #e0e0e0; --border: rgba(108,92,231,0.3); }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: var(--bg); 
      color: var(--text); 
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding: var(--gap); 
    }

    .login-container { width: 100%; max-width: 420px; }
    .login-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 40px 32px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      text-align: center;
    }
    .login-header h1 {
      font-size: 36px;
      color: var(--primary);
      margin-bottom: 8px;
      font-weight: 700;
    }
    .login-header .subtitle {
      font-size: 17px;
      opacity: 0.8;
      margin-bottom: 32px;
    }
    .login-input {
      width: 100%;
      padding: 18px 20px;
      font-size: 18px;
      border: 2px solid var(--border);
      border-radius: 18px;
      background: var(--bg);
      color: var(--text);
      margin-bottom: 20px;
      transition: all 0.3s;
    }
    .login-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108,92,231,0.2);
    }
    .login-button {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(108,92,231,0.3);
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>RifqyBudget</h1>
        <p class="subtitle">Masuk dengan nama kamu untuk mulai hemat</p>
      </div>
      <input type="text" class="login-input" id="username" placeholder="Nama kamu" autocomplete="off">
      <button class="login-button" onclick="login()">Masuk Sekarang</button>
    </div>
  </div>

  <script>
    function login() {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert('Masukkan nama dulu!');
      localStorage.setItem('rifqyBudget_user', name);
      window.location.href = 'index.html';
    }

    document.addEventListener('keypress', e => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>

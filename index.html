<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RifqyBudget</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <meta name="theme-color" content="#4e54c8">
  <style>
    :root {
      --primary: #4e54c8;
      --secondary: #8f94fb;
      --danger: #ff6b6b;
      --success: #51cf66;
      --warning: #ffd43b;
      --bg: #0f0c29;
      --glass: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --radius: 28px;
      --shadow: 0 20px 40px rgba(0,0,0,0.3);
      --gap: 20px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--text);
      min-height: 100vh;
      padding: var(--gap);
    }
    .container { max-width: 900px; margin: 0 auto; }
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    h1 {
      font-size: 38px;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 6px;
    }
    .subtitle { font-size: 17px; opacity: 0.9; }

    .grid {
      display: grid;
      gap: var(--gap);
      grid-template-columns: 1fr;
    }
    @media (min-width: 768px) { .grid { grid-template-columns: 1fr 1fr; } }

    .card {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: var(--shadow);
    }

    .input-group {
      display: flex;
      gap: 14px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    input, select, button {
      padding: 16px 20px;
      border-radius: 18px;
      font-size: 16px;
      flex: 1;
      min-width: 100px;
    }
    input, select {
      border: 2px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: white;
    }
    input::placeholder, select { color: rgba(255,255,255,0.7); }
    button {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { opacity: 0.92; }

    .btn-full {
      width: 100%;
      margin-top: 16px;
      padding: 16px;
      font-weight: 600;
    }
    .btn-reset { background: var(--warning); color: #333; }
    .btn-logout { background: var(--danger); }

    .stats {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      font-size: 22px;
      font-weight: 600;
    }
    .total { color: var(--danger); }
    .remaining { color: var(--success); }

    .list-card {
      grid-column: 1 / -1;
      margin-top: var(--gap);
    }
    .list-card h3 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    #expenses-list {
      max-height: 340px;
      overflow-y: auto;
      padding: 0 8px;
    }
    .expense-item {
      display: flex;
      justify-content: space-between;
      padding: 18px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 16px;
    }
    .expense-amount {
      font-weight: 600;
      color: var(--danger);
      font-size: 18px;
    }

    footer { text-align: center; margin-top: 48px; font-size: 13px; opacity: 0.7; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>RifqyBudget</h1>
      <p class="subtitle">Selamat datang, <span id="user-name"></span>!</p>
    </div>

    <div class="grid">
      <!-- INPUT -->
      <div class="card">
        <div class="input-group">
          <input type="text" id="desc" placeholder="Deskripsi pengeluaran">
          <input type="number" id="amount" placeholder="Rp">
        </div>
        <div class="input-group">
          <select id="category">
            <option>Makan</option>
            <option>Transport</option>
            <option>Belanja</option>
            <option>Hiburan</option>
            <option>Lainnya</option>
          </select>
          <button onclick="addExpense()">Tambah</button>
        </div>
      </div>

      <!-- STATS -->
      <div class="card">
        <div class="stats">
          <div>Total: <span id="total-expense" class="total">Rp0</span></div>
          <div>Sisa: <span id="remaining" class="remaining">Rp0</span></div>
        </div>
        <div class="input-group">
          <input type="number" id="budget" placeholder="Budget Bulanan">
          <button onclick="setBudget()">Set</button>
        </div>
        <button class="btn-full btn-reset" onclick="resetAll()">Reset Semua Data</button>
        <button class="btn-full btn-logout" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- LIST -->
    <div class="list-card">
      <h3>Pengeluaran Bulan Ini</h3>
      <div id="expenses-list">
        <div style="text-align:center; opacity:0.6; padding:32px 0; font-size:16px;">Belum ada pengeluaran.</div>
      </div>
    </div>

    <footer>© 2025 RifqyBudget – Hanya untuk <span id="footer-name"></span></footer>
  </div>

  <script>
    let currentUser = null;
    let expenses = [];
    let budget = 0;

    function checkLogin() {
      const saved = localStorage.getItem('rifqyBudget_user');
      if (!saved) return window.location.href = 'login.html';
      currentUser = saved;
      document.getElementById('user-name').textContent = currentUser;
      document.getElementById('footer-name').textContent = currentUser;
      loadUserData();
    }

    function logout() {
      if (confirm('Yakin logout?')) {
        localStorage.removeItem('rifqyBudget_user');
        window.location.href = 'login.html';
      }
    }

    function loadUserData() {
      const key = `rifqyBudget_${currentUser}`;
      expenses = JSON.parse(localStorage.getItem(key) || '[]');
      budget = parseInt(localStorage.getItem(`${key}_limit`) || '0');
      updateUI();
    }

    function saveData() {
      const key = `rifqyBudget_${currentUser}`;
      localStorage.setItem(key, JSON.stringify(expenses));
      localStorage.setItem(`${key}_limit`, budget);
    }

    function getMonthKey(date) {
      const d = new Date(date);
      return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
    }

    function addExpense() {
      const desc = document.getElementById('desc').value.trim();
      const amount = parseInt(document.getElementById('amount').value);
      const category = document.getElementById('category').value;
      if (!desc || !amount) return alert('Isi semua field!');
      expenses.push({ desc, amount, category, date: new Date().toISOString() });
      document.getElementById('desc').value = '';
      document.getElementById('amount').value = '';
      saveData();
      updateUI();
    }

    function setBudget() {
      const val = parseInt(document.getElementById('budget').value);
      if (!val) return;
      budget = val;
      document.getElementById('budget').value = '';
      saveData();
      updateUI();
    }

    function resetAll() {
      if (confirm('Yakin hapus SEMUA data?')) {
        expenses = [];
        budget = 0;
        saveData();
        updateUI();
      }
    }

    function updateUI() {
      const currentMonth = getMonthKey(new Date());
      const monthExpenses = expenses.filter(e => getMonthKey(e.date) === currentMonth);
      const total = monthExpenses.reduce((a, c) => a + c.amount, 0);

      document.getElementById('total-expense').textContent = `Rp${total.toLocaleString('id-ID')}`;
      document.getElementById('remaining').textContent = budget > 0 ? `Rp${(budget - total).toLocaleString('id-ID')}` : '-';

      const list = document.getElementById('expenses-list');
      if (monthExpenses.length === 0) {
        list.innerHTML = '<div style="text-align:center; opacity:0.6; padding:32px 0; font-size:16px;">Belum ada pengeluaran.</div>';
      } else {
        list.innerHTML = monthExpenses.map(e => `
          <div class="expense-item">
            <div>${e.desc} <small style="opacity:0.7;">(${e.category})</small></div>
            <div class="expense-amount">-Rp${e.amount.toLocaleString('id-ID')}</div>
          </div>
        `).join('');
      }
    }

    checkLogin();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RifqyBudget – Login</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <meta name="theme-color" content="#6c5ce7">
  <style>
    :root {
      --primary: #6c5ce7;
      --bg: #f8f9fa;
      --card: #ffffff;
      --text: #2d3436;
      --border: rgba(108,92,231,0.2);
      --danger: #e17055;
      --success: #00b894;
      --warning: #fdcb6e;
      --logout: #e74c3c;
      --radius: 20px;
      --gap: 16px;
      --padding: 24px;
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg: #2d3436; --card: #353b48; --text: #dfe6e9; --border: rgba(108,92,231,0.3); }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: var(--bg); 
      color: var(--text); 
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding: var(--gap); 
    }
    
    .container { width: 100%; max-width: 900px; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 32px; }
    h1 { font-size: 34px; color: var(--primary); margin-bottom: 4px; }
    .subtitle { font-size: 16px; opacity: 0.8; }

    .grid { display: grid; gap: var(--gap); grid-template-columns: 1fr; }
    @media (min-width: 768px) { .grid { grid-template-columns: 1fr 1fr; } }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: var(--padding);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    input, select, button {
      padding: 14px 16px;
      border-radius: 16px;
      font-size: 16px;
      flex: 1;
      min-width: 100px;
    }
    input, select {
      border: 2px solid var(--border);
      background: var(--bg);
      color: var(--text);
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      min-width: 80px;
    }
    button:hover { opacity: 0.9; }

    .btn-full {
      width: 100%;
      margin-top: 12px;
      font-weight: 600;
      padding: 14px;
      border-radius: 16px;
    }
    .btn-reset { background: var(--warning); color: #2d3436; }
    .btn-logout { background: var(--logout); }

    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      font-weight: bold;
      margin: 16px 0;
      padding: 8px 0;
    }
    .total-expense { color: var(--danger); }
    .remaining { color: var(--success); }

    .expense-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      font-size: 15px;
    }
    .expense-amount { font-weight: 600; color: var(--danger); }

    .budget-input {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    .budget-input input { flex: 1; }
    .budget-input button { min-width: 60px; }

    .login-card {
      max-width: 380px;
      margin: 0 auto;
      text-align: center;
    }
    .login-card input { 
      width: 100%; 
      margin-bottom: 16px; 
      padding: 16px;
      font-size: 17px;
    }
    .login-card button { 
      width: 100%; 
      padding: 16px;
      font-size: 17px;
    }

    .hidden { display: none; }
    footer { text-align: center; margin-top: 40px; font-size: 12px; opacity: 0.7; }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div id="login-page" class="container">
    <div class="login-card card">
      <div class="header">
        <h1>RifqyBudget</h1>
        <p class="subtitle">Masuk dengan nama kamu</p>
      </div>
      <input type="text" id="username" placeholder="Nama kamu" autocomplete="off">
      <button onclick="login()">Masuk</button>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app" class="container hidden">
    <div class="header">
      <h1>RifqyBudget</h1>
      <p class="subtitle">Selamat datang, <span id="user-name"></span>!</p>
    </div>

    <div class="grid">
      <!-- INPUT -->
      <div class="card">
        <div class="input-group">
          <input type="text" id="desc" placeholder="Deskripsi (contoh: Beli Beras)">
          <input type="number" id="amount" placeholder="Rp">
        </div>
        <div class="input-group">
          <select id="category">
            <option>Makan</option>
            <option>Transport</option>
            <option>Belanja</option>
            <option>Hiburan</option>
            <option>Lainnya</option>
          </select>
          <button onclick="addExpense()">Tambah</button>
        </div>
      </div>

      <!-- STATS & BUDGET -->
      <div class="card">
        <div class="stats">
          <div>Total: <span id="total-expense" class="total-expense">Rp0</span></div>
          <div>Sisa: <span id="remaining" class="remaining">Rp0</span></div>
        </div>
        <div class="budget-input">
          <input type="number" id="budget" placeholder="Budget Bulanan">
          <button onclick="setBudget()">Set</button>
        </div>
        <button class="btn-full btn-reset" onclick="resetAll()">Reset Semua Data</button>
        <button class="btn-full btn-logout" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- LIST PENGELUARAN -->
    <div class="card">
      <h3 style="margin-bottom:16px; font-size:17px; text-align:center;">Pengeluaran Bulan Ini</h3>
      <div id="expenses-list" style="max-height: 300px; overflow-y: auto;">
        <div style="text-align:center; opacity:0.6; font-size:15px; padding: 20px 0;">Belum ada pengeluaran.</div>
      </div>
    </div>

    <footer>© 2025 RifqyBudget – Hanya untuk <span id="footer-name"></span></footer>
  </div>

  <script>
    let currentUser = null;
    let expenses = [];
    let budget = 0;

    function checkLogin() {
      const saved = localStorage.getItem('rifqyBudget_user');
      if (saved) {
        currentUser = saved;
        document.getElementById('login-page').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        document.getElementById('user-name').textContent = currentUser;
        document.getElementById('footer-name').textContent = currentUser;
        loadUserData();
      }
    }

    function login() {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert('Masukkan nama dulu!');
      currentUser = name;
      localStorage.setItem('rifqyBudget_user', name);
      document.getElementById('login-page').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
      document.getElementById('user-name').textContent = name;
      document.getElementById('footer-name').textContent = name;
      loadUserData();
    }

    function logout() {
      if (confirm('Yakin ingin logout?')) {
        currentUser = null;
        localStorage.removeItem('rifqyBudget_user');
        document.getElementById('app').classList.add('hidden');
        document.getElementById('login-page').classList.remove('hidden');
        document.getElementById('username').value = '';
      }
    }

    function loadUserData() {
      const key = `rifqyBudget_${currentUser}`;
      expenses = JSON.parse(localStorage.getItem(key) || '[]');
      budget = parseInt(localStorage.getItem(`${key}_limit`) || '0');
      updateUI();
    }

    function saveData() {
      const key = `rifqyBudget_${currentUser}`;
      localStorage.setItem(key, JSON.stringify(expenses));
      localStorage.setItem(`${key}_limit`, budget);
    }

    function getMonthKey(date) {
      const d = new Date(date);
      return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
    }

    function addExpense() {
      const desc = document.getElementById('desc').value.trim();
      const amount = parseInt(document.getElementById('amount').value);
      const category = document.getElementById('category').value;
      if (!desc || !amount) return alert('Isi deskripsi & jumlah!');

      expenses.push({ desc, amount, category, date: new Date().toISOString() });
      document.getElementById('desc').value = '';
      document.getElementById('amount').value = '';
      saveData();
      updateUI();
    }

    function setBudget() {
      const val = parseInt(document.getElementById('budget').value);
      if (!val) return;
      budget = val;
      document.getElementById('budget').value = '';
      saveData();
      updateUI();
    }

    function resetAll() {
      if (confirm('Yakin hapus SEMUA data pengeluaran dan budget?')) {
        expenses = [];
        budget = 0;
        saveData();
        updateUI();
        alert('Data telah direset!');
      }
    }

    function updateUI() {
      const currentMonth = getMonthKey(new Date());
      const monthExpenses = expenses.filter(e => getMonthKey(e.date) === currentMonth);
      const total = monthExpenses.reduce((a, c) => a + c.amount, 0);

      document.getElementById('total-expense').textContent = `Rp${total.toLocaleString('id-ID')}`;
      document.getElementById('remaining').textContent = budget > 0 ? `Rp${(budget - total).toLocaleString('id-ID')}` : '-';

      const list = document.getElementById('expenses-list');
      if (monthExpenses.length === 0) {
        list.innerHTML = '<div style="text-align:center; opacity:0.6; font-size:15px; padding: 20px 0;">Belum ada pengeluaran.</div>';
      } else {
        list.innerHTML = monthExpenses.map(e => `
          <div class="expense-item">
            <div>${e.desc} <small>(${e.category})</small></div>
            <div class="expense-amount">-Rp${e.amount.toLocaleString('id-ID')}</div>
          </div>
        `).join('');
      }
    }

    checkLogin();
  </script>
</body>
</html>
